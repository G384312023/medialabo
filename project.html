<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>番組表検索</title>
    <link rel="stylesheet" href="project.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script src="tv-program.js" defer></script>
  </head>

  <body>
    <img src="NHK.svg" height="36" width="123" />
    <div class="kensaku">番組表検索</div>

    <div class="zentai">
      <div class="channel">
        チャンネル
        <div>
          <input type="radio" name="channel" id="NS" value="g1" />
          <label for="NS">NHK総合</label>
        </div>
        <div>
          <input type="radio" name="channel" id="ET" value="e1" />
          <label for="ET">Eテレ</label>
        </div>
      </div>

      <div class="genre">
        <label for="genre">ジャンル</label>
        <select name="genre" id="genre">
          <option value="">ジャンルを選択</option>
          <option value="0000">ニュース・報道</option>
          <option value="0100">スポーツ</option>
          <option value="0205">情報・ワイドショー</option>
          <option value="0300">ドラマ</option>
          <option value="0409">音楽</option>
          <option value="0502">バラエティ</option>
          <option value="0600">映画</option>
          <option value="0700">アニメ</option>
          <option value="0800">ドキュメンタリー・教養</option>
          <option value="0903">劇場・公演</option>
          <option value="1000">趣味・教育</option>
          <option value="1100">福祉</option>
        </select>
      </div>
    </div>

    <p>
      <button id="search">検索</button>
    </p>
  </body>
</html>
