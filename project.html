<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NHKの番組表</title>
    <script src = "tv-program.js" defer></script>
  </head>

  <body>
    <p>
      <label for = "start">放送期間</label>
      <input type="date" name="start" id="start" size="10">
      から
      <input type="date" name="end" id="end" size="10">
      まで
    </p>

    <p>
      チャンネル
      <div>
        <input type="checkbox" name="channel" id="channel" value="NHK総合">
        <label for="sogo">NHK総合</label>
      </div>
      <div>
        <input type="checkbox" name="channel" id="channel" value="Eテレ">
        <label for="et">Eテレ</label>
      </div>
      <div>
        <input type="checkbox" name="channel" id="channel" value="BS">
        <label for="bs">BS</label>
      </div>
      <div>
        <input type="checkbox" name="channel" id="channel" value="BSプレミアム4K">
        <label for="bsp4k">BSプレミアム4K</label>
      </div>
      <div>
        <input type="checkbox" name="channel" id="channel" value="BS8K">
        <label for="bsp4k">BS8K</label>
      </div>
    </p>  

    <p>
      <label for = "kw">キーワード</label>
      <input type="search" name="kw" id="kw" size="10">
    </p>

    <p>
      <button id = "search">検索</button>
    </p>
  </body>
</html>
